<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Management System - Account</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='account.css') }}"> New CSS file -->
    <script src="{{ url_for('static', filename='login.js') }}"></script>
</head>
<body class="account-page">
    <header class="account-header">
        <nav class="account-nav">
            <ul>
                <li><a onclick="window.location.href='/main'">Dashboard</a></li>
                <li><a onclick="window.location.href='/account'">Profile</a></li>
                <li><a onclick="window.location.href='/login'">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="user-info">
            <h2>Welcome, {{ current_user.username }}</h2>
            <p>Number of Posts: {{ current_user.numPost }}</p>
        </div>

        <div class="user-posts">
            <h3>Your Posts:</h3>
            <ul>
                {% for post in current_user.posts %}
                    <li>{{ post.title }}</li>
                    <!-- Add more details about the post if needed -->
                {% endfor %}
            </ul>
        </div>
    </div>

    <footer class="account-footer">
        <p>Copyright Â© Flowt. All rights reserved.</p>
    </footer>
</body>
</html>
