<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='mainSearch.css') }}">
    <style>
        /* Add this style to set the image dimensions */
        .image {
            width: 200px; /* Set the desired width */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
    <script src="{{ url_for('static', filename='main.js') }}"></script>

    <!-- <script>console.log(post)</script> -->
</head>


<body  class="mainPage">
<!-- Main Page -->

<!-- Instagram Esque Posts -->
<div class="content" id = "scrollContent">
    <div>
        <a href="/post" style="background-color: rgb(218, 218, 218); color: black; width:100%;  box-shadow: 5px 10px; font-size: 34px; text-decoration:none; text-align: center; height: 50px;">Add Post</a>
    </div>
    <br>
    <br>
    <table>
        <!-- Every table Row will be a post -->
        {%for i in posts%}
            <td>

                <image id="icon" src="{{ url_for('static', filename='Icon.png') }}">
                    <a href="{{ url_for('viewPost', post_id=i.id) }}">
                        {{ i.title }}
                    </a>

            </td>
            <!--<td style="font-size:30px;">June Eguilos</td>-->
        </tr>
        <!-- Image Content -->
        <tr>
            <td colspan="4"><image class="image" src="{{ url_for('static', filename=i.picture) }}"></image></td>

        </tr>
        <!-- Likes, Comments -->
        <tr>
            <td>{{i.upvote}}</td>
        </tr>
        <tr>
            <td><button type="button" onclick="likePost('{{i.id}}')">Like</button></td>
        </tr>
        {%endfor%}
    </table>
    <br>
</div>

<!-- Needs to be another Div Content with Popular Posts-->
<div class="popularPage">
    <div style="background-color: rgb(255, 217, 217);">
        Popular Posts(Will be based on Likes)
    </div>
    <br>
    <table>
        {%for i in popularPosts%}
        <!-- Every table Row will be a post -->
        <tr>
            <td>
                <image id="icon" src="{{ url_for('static', filename='Icon.png') }}">
                <span style="font-size:30px">{{i.title}}</span>
            </td>
            <!--<td style="font-size:30px;">June Eguilos</td>-->
        </tr>
        <!-- Image Content -->
        <tr>
            <td colspan="4"><image class="image" src="{{ url_for('static', filename=i.picture) }}"></image></td>
        </tr>
        <!-- Likes, Comments -->
        <tr>
            <td colspan="2">TITLE, WILL LEAD TO ANOTHER POST HERE</td>
            <td>^ Likes v</td>
        </tr>
        {%endfor%}
    </table>
    <br>
</div>
</body>

</html>
